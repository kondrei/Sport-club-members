<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Sport Club Members</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" rel="stylesheet" type="module" defer></script>
</head>

<body>

    <div class="main">


        <div class="header">
            <h1>Sport club members</h1>
        </div>
        <div class="content">
            <div class="aside">
            </div>
            <div class="forms">
                <div class="newMember">
                    <h1 class="formTitle">Add new member</h1>
                    <hr>
                    <form>
                        <div class="nameFields">
                            <div>
                                <label for="firstName">First name:</label>
                                <input type="text" name="firstName">

                            </div>
                            <div>
                                <label for="lastName">Last name:</label>
                                <input type="text" name="lastName">
                            </div>
                        </div>
                        <div class="adressFields">
                            <div>
                                <label for="adress">Adress:</label>
                                <input type="text" name="streetAndNumber" id="address">
                            </div>
                            <div>
                                <label for="zip">Zip Code:</label>
                                <input type="text" name="postalCode" id="zip">
                            </div>
                            <div>
                                <label for="city">City:</label>
                                <input type="text" name="city">
                            </div>
                            <div>
                                <label for="Country">Country:</label>
                                <input type="text" name="country">
                            </div>
                        </div>
                        <div class="infoFields">
                            <div>

                                <label for="gender">Gender:</label>
                                <select id="gender" name="gender">
                                    <option value="">female/male/not specified</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                            <div>
                                <label for="age">Age:</label>
                                <input type="text" name="age">
                            </div>
                            <fieldset>
                                <legend>Activity class</legend>
                                <div class="radios">
                                    <label for="professional">professional
                                        <input type="radio" id="professional" name="acitivity" value="professional">
                                    </label>
                                    <label for="amateur">amateur
                                        <input type="radio" id="amateur" name="acitivity" value="amateur">
                                    </label>
                                </div>
                            </fieldset>

                        </div>
                        <div class="sports">
                            <div class="chackboxes">
                                <label for="running" class="break">Practiced sports:</label>
                                <label for="running">Running</label>
                                <input type="checkbox" name="running" id="running">

                                <label for="cycling">Cycling</label>
                                <input type="checkbox" name="cycling" id="cycling">

                                <label for="swimming">Swimming</label>
                                <input type="checkbox" name="swimming" id="swimming">

                                <label for="walking">Walking</label>
                                <input type="checkbox" name="walking" id="walking">

                                <label for="skiing">Skiing</label>
                                <input type="checkbox" name="skiing" id="skiing">
                            </div>
                            <button class="button">Save</button>
                        </div>
                    </form>
                </div>

                <div class="editMember">
                    <h1 class="formTitle">Edit member</h1>
                    <hr>
                    <form>
                        <div class="nameFields">
                            <div>
                                <label for="firstName">First name:</label>
                                <input type="text" name="firstName" id="name">

                            </div>
                            <div>
                                <label for="lastName">Last name:</label>
                                <input type="text" name="lastName">
                            </div>
                        </div>
                        <div class="adressFields">
                            <div>
                                <label for="adress">Adress:</label>
                                <input type="text" name="streetAndNumber" id="address">
                            </div>
                            <div>
                                <label for="zip">Zip Code:</label>
                                <input type="text" name="postalCode" id="zip">
                            </div>
                            <div>
                                <label for="city">City:</label>
                                <input type="text" name="city">
                            </div>
                            <div>
                                <label for="Country">Country:</label>
                                <input type="text" name="country">
                            </div>
                        </div>
                        <div class="infoFields">
                            <div>

                                <label for="gender">Gender:</label>
                                <select id="gender" name="gender">
                                    <option value="">female/male/not specified</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                            <div>
                                <label for="age">Age:</label>
                                <input type="text" name="age">
                            </div>
                            <fieldset>
                                <legend>Activity class</legend>
                                <div class="radios">

                                    <label for="professional">professional
                                        <input type="radio" id="professional" name="acitivity" value="professional">
                                    </label>
                                    <label for="amateur">amateur
                                        <input type="radio" id="amateur" name="acitivity" value="amateur">
                                    </label>
                                </div>
                            </fieldset>

                        </div>
                        <div class="sports">
                            <div class="chackboxes">
                                <label for="running" class="break">Practiced sports:</label>
                                <label for="running">Running</label>
                                <input type="checkbox" name="running" id="running">

                                <label for="cycling">Cycling</label>
                                <input type="checkbox" name="cycling" id="cycling">

                                <label for="swimming">Swimming</label>
                                <input type="checkbox" name="swimming" id="swimming">

                                <label for="walking">Walking</label>
                                <input type="checkbox" name="walking" id="walking">

                                <label for="skiing">Skiing</label>
                                <input type="checkbox" name="skiing" id="skiing">
                            </div>
                            <button class="button">Update</button>
                        </div>
                    </form>
                </div>
                <div class="footer">
                    <ul>
                        <li>&#8226; Recent news</li>
                        <li>&#8226; About us</li>
                        <li>&#8226; Services</li>
                        <li>&#8226; Contact us</li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
    <div class="loader">
        <div class="spinner"></div>
    </div>
</body>

</html>
